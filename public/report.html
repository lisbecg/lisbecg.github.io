  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, set, ref } from 'https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js' 
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

    // TODO: Replace the following with your app's Firebase project configuration
    // See: https://firebase.google.com/docs/web/learn-more#config-object

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBhqIalP3-K-gXgQNewWVQ5CVKDMRfsF-E",
        authDomain: "hispanicswhocollege-e3c8b.firebaseapp.com",
        databaseURL: "https://hispanicswhocollege-e3c8b-default-rtdb.firebaseio.com",
        projectId: "hispanicswhocollege-e3c8b",
        storageBucket: "hispanicswhocollege-e3c8b.appspot.com",
        messagingSenderId: "179729519037",
        appId: "1:179729519037:web:368abaf78714e3d929c2d4",
        measurementId: "G-FK5L5DPBC2"
      };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firebase Authentication and get a reference to the service.
    const auth = getAuth(app);
    const user = auth.currentUser;

    // Hide 'Sign In' and show 'Sign Out' when page loads.
    window.onload = onLoadPage();

    function onLoadPage(){
      if (user !== null) {
        hideSignIn();
      }
    }

    function hideSignIn() {
      // Hide 'Sign In' hyperlink and show 'Sign Out' hyperlink
      document.getElementById("signInHyperlink").style.visibility = "hidden";
      document.getElementById("signOutHyperlink").style.visibility = "visible";
    }

    reportViolationButton.addEventListener('click', (e)=>{
      const reportedName = document.getElementById('reportedPersonName').value;
      const description = document.getElementById('violationDescription').value;
      const reasons = getReasons();
      
      if (user !== null) {
        const userId = user.uid;

        // Write data entered by customer in the report to the Firebase database.
        writeToDatabase(userId, reportedName, reasons, description);
        alert("Your report has been sent. Thank you!");
      }
      else{
        alert("Your report cannot be sent. Please, sign in and retry!");
      }

    });

    function getReasons(){
      const conductCodeViolation = document.getElementById('conductCodeViolationCheckBox').checked;
      const unmetExpectations = document.getElementById('unmetExpectationsCheckBox').checked;
      const otherViolation = document.getElementById('otherViolationCheckBox').checked;

      var reasons = "";
      if(conductCodeViolation){
        reasons += "code of conduct violation,"
      }
      if(unmetExpectations){
        reasons += "unmet expectations,"
      }
      if(otherViolation){
        reasons += "other violation"
      }

      return reasons;
    }

    function writeToDatabase(userId, name, reasons, description) {
      // Initialize Firebase Database and get a reference to the service.
      const database = getDatabase(app);

      set(ref(database, 'reports/' + userId), {
        nameReported: name,
        reasons: reasons,
        violationDescription : description
      });
    }

   </script>
